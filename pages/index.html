<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        /* Existing styles here */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .square {
            width: 40vw;
            height: 70vh;
            background-color: rgba(4, 4, 4, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .inputs {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"], input[type="password"] {
            background-color: #626262;
            color: #fff;
            padding: 10px;
            border: 1px solid #626262;
            border-radius: 5px;
            width: 70%;
            margin: 10px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #fff;
            color: #000;
            padding: 10px;
            border: 1px solid #626262;
            border-radius: 5px;
            width: 70%;
            margin: 10px 0;
            box-sizing: border-box;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #eeeeee;
            color: #000;
        }
        .passkey-link {
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 70%;
            box-sizing: border-box;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            font-size: 0.8em;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        ::placeholder {
            color: #fff;
        }
    </style>
</head>
<body>
    <img src="/static/assets/background-image.jpg" alt="Background Image">
    <div class="square">
        <h2 style="color: #fff; margin-bottom: 20px;">Login</h2>
        <form class="inputs" action="/login" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" id="login" name="login" value="Login">
            <span class="passkey-link" id="passkey" name="passkey" onclick="showPasskeyLogin()">Use Passkey instead</span>
        </form>
        <div class="error-message">{{ error_message }}</div>
    </div>
    <script src="/static/js/passkey.js"></script>
</body>
</html>
